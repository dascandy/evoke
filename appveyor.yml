version: 1.0.{build}

os: Visual Studio 2017

environment:
  matrix:
  - MSVC_ARCH: x64
    BOOST_ROOT: C:\Libraries\boost_1_67_0
    BOOST_INCLUDEDIR: C:\Libraries\boost_1_67_0\boost
    BOOST_LIBRARYDIR: C:\Libraries\boost_1_67_0\lib64-msvc-15.0

configuration: Release

before_build:
  - cmake -H. -Bbuild -DBOOST_ROOT="%BOOST_ROOT%" -DBOOST_INCLUDEDIR="%BOOST_INCLUDEDIR%" -DBOOST_LIBRARYDIR="%BOOST_LIBRARYDIR%"

build:
  parallel: true
  project: build\PACKAGE.vcxproj
  verbosity: minimal

artifacts:
- path: build\evoke.exe

